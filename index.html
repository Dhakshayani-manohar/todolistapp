<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="to do list app responsive">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js">   </script>
    <title>TO-DO-LIST</title>
</head>

<body>
    <div class="to-do-list">
        <div class="container">
            <div class="app-container">
                <h1 class="fw-bold">TO-DO-LIST App </h1>
                <img src="img/homework.png" alt="" width="30px" height="30px" id="image">
            </div>
            <div class="row">
                <textarea class="form-control" type="text" id="input" placeholder="write your task" rows="1"
                    autocomplete="off" spellcheck="false"></textarea>
                <button class="btn  col-6" type="button" id="addbtn">Add</button>
            </div>
            <div>
                <small id="inputError" class="error"></small>
            </div>
            <ul id="list-container">
                

            </ul>
        </div>





    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
